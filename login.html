<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Malware Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #fff;
      font-family: "Ubuntu Mono", monospace;
    }

    .container {
      text-align: center;
      padding: 40px;
      border: 1px solid #222;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      width: 320px;
    }

    .container h1 {
      font-size: 18px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .container p {
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 25px;
    }

    input[type="password"] {
      width: 100%;
      background: transparent;
      border: 1px solid #444;
      color: #fff;
      padding: 12px;
      font-family: inherit;
      font-size: 14px;
      outline: none;
    }

    input[type="password"]:focus {
      border-color: #fff;
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
    }

    input[type="submit"] {
      margin-top: 20px;
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
      padding: 10px 20px;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    input[type="submit"]:hover {
      background: #fff;
      color: #000;
    }

    .footer {
      margin-top: 20px;
      font-size: 10px;
      opacity: 0.4;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>PASSCODE PROTECTED SERVER</h1>
    <p>Enter passcode to proceed</p>

    <form action="suffer" method="POST">
      <input type="password" name="password" placeholder="••••••••" required>
      <input type="submit" value="ENTER">
    </form>

    <div class="footer">
      Made by - Vansh Santoshi
    </div>
  </div>

</body>
</html>
